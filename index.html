<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My To Do List</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Tarefas</h1>
  </header>

  <main>
    <ul>
    </ul>
  </main>

  <footer>
    <input type="text">
    <button onclick="addNewTask()">adicionar</button>
  </footer>

  <script>
    // estado da aplicação
    const tasks = ['Estudar HTML', 'Estudar CSS', 'Estudar JS']

    //alteradores de estado da aplicação
    function addNewTask() {
      const input = document.querySelector("input")
      const task = input.value

      tasks.push(task)

      input.value = ""

      render()
    }

    // mostrar estado na tela
    function render() {
      const ul = document.querySelector("ul")
      ul.innerHTML = null

      tasks.forEach(function (task) {
        const li = document.createElement("li")
        li.innerText = task
        ul.appendChild(li)
      })
    }

    // iniciar
    render()
  </script>
</body>

</html>
